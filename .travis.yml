language: python

python:
  - "3.6"

services:
  - postgresql

cache:
  - pip

install:
  - echo "ENV=travis" > .env
  - pip install -r requirements.txt -r requirements-dev.txt --upgrade

before_script:
  - psql -c "CREATE ROLE caluma CREATEDB LOGIN PASSWORD 'caluma';" -U postgres
  - psql -c "CREATE DATABASE caluma;" -U postgres

script:
  - black --check .
  - flake8
  - pytest --no-cov-on-fail --cov --create-db

after_success:
- bash <(curl -s https://codecov.io/bash)

addons:
  postgresql: "9.3"
